<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气信息</title>
    <style>
        /* 整体页面布局和字体设置 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* 头部欢迎区域样式 */
        div#div1 {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 30px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        /* 天气信息展示区域样式 */
       .weather-info {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* 可添加天气图标等图片的样式 */
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <h1>欢迎查看天气信息</h1>
    </div>
    <div id="weather-info" class="weather-info"></div>
    <script>
        // 发起API请求获取德州天气数据
        async function getWeather() {
            const city = "德州市";
            const apiUrl = `https://api.vvhan.com/api/weather?city=${city}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                if (data.success === true) {
                    const weatherInfoDiv = document.getElementById("weather-info");
                    const weatherData = `
                        <p>城市：${data.city}</p>
                        <p>日期：${data.data.date}</p>
                        <p>天气状况：${data.data.type}</p>
                        <p>最高温度：${data.data.high}</p>
                        <p>最低温度：${data.data.low}</p>
                        <p>风向：${data.data.fengxiang}</p>
                        <p>风力：${data.data.fengli}</p>
                    `;
                    weatherInfoDiv.innerHTML = weatherData;
                } else {
                    console.error("获取天气数据失败：", data.msg);
                    document.getElementById("weather-info").innerHTML = "获取德州天气数据失败，请稍后重试。";
                }
            } catch (error) {
                console.error("网络请求出现错误：", error);
                document.getElementById("weather-info").innerHTML = "网络出现问题，请检查网络连接后重试。";
            }
        }
        // 页面加载完成后调用获取天气数据的函数
        window.onload = getWeather;
    </script>
</body>

</html>
