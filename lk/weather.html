<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州天气预报</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

       .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

       .weather-info {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>德州今日天气预报</h1>
        <div id="weather-info" class="weather-info"></div>
        <a href="pic.html">跳转到二次元图片</a>
    </div>

    <script>
        // 发起API请求获取德州天气数据
        async function getWeather() {
            const city = "德州";
            const apiUrl = `https://api.vvhan.com/api/weather?city=${city}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.success ="true") {
                    displayWeather(data);
                } else {
                    console.error("获取天气数据失败：", data.msg);
                    document.getElementById("weather-info").innerHTML = "获取德州天气数据失败，请稍后重试。";
                }
            } catch (error) {
                console.error("网络请求出现错误：", error);
                document.getElementById("weather-info").innerHTML = "网络出现问题，请检查网络连接后重试。";
            }
        }

        // 展示天气数据到HTML页面
        function displayWeather(data) {
            const weatherInfoDiv = document.getElementById("weather-info");
            const weatherData = `
                <p>城市：${data.city}</p>
                <p>日期：${data.data.date}</p>
                <p>天气状况：${data.data.type}</p>
                <p>最高温度：${data.data.high}</p>
                <p>最低温度：${data.data.low}</p>
                <p>风向：${data.data.fengxiang}</p>
                <p>风力：${data.data.fengli}</p>
            `;
            weatherInfoDiv.innerHTML = weatherData;
        }

        // 页面加载完成后调用获取天气数据的函数
        window.onload = getWeather;
    </script>
</body>
</html>
