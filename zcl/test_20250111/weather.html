<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .weather-info {
            width: 97%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 97%;
            height: auto;
            margin-top: 20px;
        }
        div#div1 {
            background-color: #333;
            color:white;
            text-align:center;
            padding:20px;
            width:97%; /* 需要指定宽度才能让margin:0 auto生效 */
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h1>欢迎来到天气信息查询网页</h1>
    </div>
    <div id="weather-info" class="weather-info"></div>
    <script>
        // 发起API请求获取德州天气数据
        async function getWeather() {
            const city = "德州市";
            const apiUrl = `https://api.vvhan.com/api/weather?city=${city}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                if (data.success === true) {
                    const weatherInfoDiv = document.getElementById("weather-info");
                    const weatherData = `
                        <p>城市：${data.city}</p>
                        <p>日期：${data.data.date}</p>
                        <p>天气状况：${data.data.type}</p>
                        <p>最高温度：${data.data.high}</p>
                        <p>最低温度：${data.data.low}</p>
                        <p>风向：${data.data.fengxiang}</p>
                        <p>风力：${data.data.fengli}</p>
                    `;
                    weatherInfoDiv.innerHTML = weatherData;
                } else {
                    console.error("获取天气数据失败：", data.msg);
                    document.getElementById("weather-info").innerHTML = "获取德州天气数据失败，请稍后重试。";
                }
            } catch (error) {
                console.error("网络请求出现错误：", error);
                document.getElementById("weather-info").innerHTML = "网络出现问题，请检查网络连接后重试。";
            }
        }
        // 页面加载完成后调用获取天气数据的函数
        window.onload = getWeather;
    </script>
</body>

</html>
