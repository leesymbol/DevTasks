<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>查询网页</title>
  <style>
     /* 全局样式 */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }
      div#div1 {
          background-color: #333;
          color:white;
          text-align:center;
          padding:20px;
          width:97%; /* 需要指定宽度才能让margin:0 auto生效 */
          margin:0 auto;
      }
      div#div2 {
          background-color: white;
          color:#333;
          text-align:center;
          padding:20px;
          width:97%; /* 需要指定宽度才能让margin:0 auto生效 */
          margin:0 auto;
      }
      /* 介绍部分样式 */
      section#intro {
          background-color: white;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      section#intro p {
          margin-bottom: 15px;
      }
      /* 链接样式 */
      a {
          display: inline-block;
          background-color: #333;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 3px;
          margin-right: 10px;
          transition: background-color 0.3s ease;
      }
      a:hover {
          background-color: #555;
      }
  </style>
</head>
<body>
  <div id="div1">
    <h1>欢迎来到查询网页</h1>
  </div>
  <div id="div2">
    <section id="intro">
      <p>在这里，你可以查看天气和二次元图片哦！</p>
      <a href="weather.html">查看天气</a>
      <a href="picture.html">查看二次元图片</a>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
