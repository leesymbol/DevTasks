<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - Web设计练习</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>欢迎来到首页</h1>

    <!-- 获取天气 -->
    <button id="getWeather">获取天气</button>
    <p id="weatherInfo"></p>

    <!-- 获取随机语句 -->
    <button id="getRandomPhrase">获取随机语句</button>
    <p id="randomPhrase"></p>

    <!-- 二次元图片显示区域 -->
    <div class="image-container">
      <img id="acg-image" src="" alt="随机二次元图片" style="max-width: 100%; margin-top: 20px;" />
    </div>

    <a href="page2.html">跳转到第二个页面</a>

    <!-- 二次元图片API接口 -->
    <section class="px-[16.66px] pt-[68px] flex flex-col items-center w-full h-max">
      <main class="w-full max-w-[1666px] h-max">
        <div class="flex flex-col">
          <h1 class="py-6 w-full text-2xl font-bold text-center sm:text-left"># 二次元图片API接口</h1>

          <button id="load-image-btn">加载二次元图片</button>

          <div class="google-ads mt-8 flex flex-col gap-4 justify-between w-full h-max rounded-lg border 2xl:gap-0 2xl:flex-row overflow-hidden">
            <!-- 你的广告代码 -->
          </div>
        </div>
      </main>
    </section>
  </div>

  <footer class="px-[16.66px] mt-36 pb-16">
    <!-- 页脚内容 -->
    <p>© 2025 所有权归开发者所有。</p>
  </footer>

  <script>
    $(document).ready(function() {
      // 获取天气信息
      $('#getWeather').click(function() {
        $.get('https://api.vvhan.com/article/tianqi.html', function(data) {
          $('#weatherInfo').html('今天的天气：' + data);
        });
      });

      // 获取随机语句
      $('#getRandomPhrase').click(function() {
        $.get('https://api.vvhan.com/api/ian/rand', function(data) {
          $('#randomPhrase').html('随机语句：' + data);
        });
      });

      // 加载二次元图片按钮事件
      document.getElementById("load-image-btn").addEventListener("click", function() {
        // 请求二次元图片API
        fetch("https://api.vvhan.com/api/wallpaper/acg?type=json")
          .then(response => response.json())  // 解析JSON响应
          .then(data => {
            // 检查API是否返回成功的图片URL
            if (data.success && data.url) {
              // 将返回的图片URL显示在img标签中
              document.getElementById("acg-image").src = data.url;
            } else {
              alert("无法获取图片，请稍后重试");
            }
          })
          .catch(error => {
            console.error("请求失败", error);
            alert("请求失败，请稍后重试");
          });
      });
    });
  </script>
</body>
</html>
